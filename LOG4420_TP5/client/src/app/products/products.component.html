<section class="sidebar" aria-label="Filtres">
  <section>
    <h2>Cat√©gories</h2>
    <div class="btn-group vertical" id="product-categories">
      <button *ngFor="let item of categoryList" [class.selected]="item===selectedCategory" (click)="updateCategory(item)">{{item}}</button>
    </div>
  </section>
  <section>
    <h2>Classement</h2>
    <div class="btn-group vertical" id="product-criteria">
      <button *ngFor="let item of classementList" [class.selected]="item===selectedCriteria"  (click)="updateClassement(item)">{{item}}</button>
    </div>
  </section>
</section>
<article>
  <span class="right-header" id="products-count">{{productsList.length}} produits</span>
  <h1>Produits</h1>
  <div class="products" id="products-list">
    <div class="product" *ngFor="let p of productsList">
      <a routerLink="/produits/{{p.id}}" title="En savoir plus...">
        <h2>{{p.name}}</h2>
        <img alt="{{p.name}}" src="./assets/img/{{p.image}}">
        <p><small>Prix</small> {{p.price | customCurrencyPipe }}</p>
      </a>
    </div>
  </div>
</article>
