<section class="sidebar" aria-label="Filtres">
  <section>
    <h2>Catégories</h2>
    <div class="btn-group vertical" id="product-categories">
      <button>Appareils photo</button>
      <button>Consoles</button>
      <button>Écrans</button>
      <button>Ordinateurs</button>
      <button class="selected">Tous les produits</button>
    </div>
  </section>
  <section>
    <h2>Classement</h2>
    <div class="btn-group vertical" id="product-criteria">
      <button class="selected">Prix (bas-haut)</button>
      <button>Prix (haut-bas)</button>
      <button>Nom (A-Z)</button>
      <button>Nom (Z-A)</button>
    </div>
  </section>
</section>
<article>
  <span class="right-header" id="products-count">6 produits</span>
  <h1>Produits</h1>
  <div class="products" id="products-list">
    <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
    <div class="product" *ngFor="let p of productsList" (click)="onSelect(p)">
      <a routerLink="/produits/{{p.id}}" title="En savoir plus...">
        <h2>{{p.name}}</h2>
        <img alt="{{p.name}}" src="./assets/img/{{p.image}}">
        <p><small>Prix</small> {{p.price}}&thinsp;$</p>
      </a>
    </div>
  </div>
</article>
